<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>Qualans - Login</title>

    <!-- Favicon-->

    <link rel="icon" href="../../favicon.ico" type="image/x-icon">



    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">



    <!-- Bootstrap Core Css -->

    <link href="./vendors/AdminBSB/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">



    <!-- Waves Effect Css -->

    <link href="./vendors/AdminBSB/plugins/node-waves/waves.css" rel="stylesheet" />



    <!-- Animation Css -->

    <link href="./vendors/AdminBSB/plugins/animate-css/animate.css" rel="stylesheet" />



    <!-- Custom Css -->

    <link href="./vendors/AdminBSB/css/style.css" rel="stylesheet">



    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>



<body class="login-page">

    <div class="login-box">

        <div class="logo">

            <a href="javascript:void(0);"><img class="login_logo" src="./resources/images/qualansLogo_v1.png"></a>

            <small>Qualitative Research - Open answers - Codification</small>

        </div>

        <div class="card">

            <div class="body">

                <form id="sign_in">

                    <div class="input-group">

                        <span class="input-group-addon">

                            <i class="material-icons">person</i>

                        </span>

                        <div class="form-line">

                            <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required autofocus>

                        </div>

                    </div>

                    <div class="input-group">

                        <span class="input-group-addon">

                            <i class="material-icons">lock</i>

                        </span>

                        <div class="form-line">

                            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-8 p-t-5">

                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">

                            <label for="rememberme">Recordar usuario</label>

                        </div>

                        <div class="col-xs-4">

                            <button class="btn btn-block btn-primary waves-effect" id="Entrar">Entrar</button>

                        </div>

                    </div>

                    <div class="row m-t-15 m-b--20">

                        <div class="col-xs-6 col-sm-offset-6">

                            <a href="">Olvidó su contraseña?</a>

                        </div>

                    </div>

                </form>

            </div>

        </div>

    </div>



    <!-- Jquery Core Js -->

    <script src="./vendors/AdminBSB/plugins/jquery/jquery.min.js"></script>



    <!-- Bootstrap Core Js -->

    <script src="./vendors/AdminBSB/plugins/bootstrap/js/bootstrap.js"></script>



    <!-- Waves Effect Plugin Js -->

    <script src="./vendors/AdminBSB/plugins/node-waves/waves.js"></script>



    <!-- Validation Plugin Js -->

    <script src="./vendors/AdminBSB/plugins/jquery-validation/jquery.validate.js"></script>



    <!-- Custom Js -->

    <script src="./vendors/AdminBSB/js/admin.js"></script>



    <!-- Socket IO Js -->

    <script src="/socket.io/socket.io.js"></script> 



    <!-- Login Js -->

    <script src="./js/login.js"></script>

</body>



</html>
